<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Маршрутная карта</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=c0a534b3-a0fa-409a-a7b0-edce7daeddc3"  type="text/javascript"></script>
  <script type="module" src="./js/transportmap.js" type="text/javascript"></script>
</head>
<body>
<header class="header">
  <div class="header__logo">
    <a href="./main.html" class="header__logo-link">
      <img src="./img/logo-header.svg" alt="Анализ совпадения маршрутов
    наземного транспорта" class="header__logo-pic">
    </a>
  </div>
  <nav class="header__nav">
    <ul class="header__list">
      <li class="header__item">
        <a href="./heatmap.html" class="header__link">Тепловая карта</a>
      </li>
      <li class="header__item">
        <a href="./transportmap.html" class="header__link">Карта совпадающих маршрутов</a>
      </li>
    </ul>
  </nav>
</header>

<main class="main">
  <div id="transportmap"></div>
  <div id="data-container">
    <div class="map-container">
      <div class="districts-choice">
        <h1 class="districts-choice__title">Карта совпадающих маршрутов</h1>
        <a href="#" id="districts-choice__button">
          <p id="districts-choice__button-text">Выбор района</p>
        </a>
      </div>

      <div id="transport-info">
        <div id="transport-info__text-container">
          <h1 id="transport-info__title-district">Все районы</h1>
          <div id="transport-info__checkbox-area">

          </div>
          <p class="transport-info__text-count">Количество совпадающих маршрутов</p>
          <p id="transport-info__counter"></p>
          <p class="transport-info__text-list">Список совпадающих маршрутов</p>
        </div>
      </div>

    </div>

  </div>


</main>

</body>
</html>
